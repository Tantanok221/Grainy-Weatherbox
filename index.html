<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/354e98e1a0.js" crossorigin="anonymous"></script>
        <script src="./API.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="module" src="/main.js"></script>

        <title>Grainy Weather App</title>
    </head>
    <body id="bodyGradient">
        <div class="grainy"></div>
        <div class="blackbg"></div>
        <div class="card">
            <div class="location">KL - Cheras</div>
            <div class="middle">
                <div class="weather"></div>
                <h1 class="temperature">32Â°C</h1>
                <p class="time">12 OCT 2023, 3:00 PM</p>
                <div class="information">
                    <div class="info">
                        <i class="fa-solid fa-wind"></i> <p class="speed">5km/h</p>
                    </div>
                    <div class="bar"></div>
                    <div class="info">
                        <i class="fa-regular fa-clock"></i> <p class="pressure">1011hPa</p> 
                    </div>
                    <div class="bar"></div>
                    <div class="info">
                        <i class="fas fa-water"></i> <p class="humidity">20%</p>
                    </div>
                </div>
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
